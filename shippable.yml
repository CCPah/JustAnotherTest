language: java

jdk:
  - oraclejdk8
  
env:
  - NIGHTLYBUILD=master
  - NIGHTLYbuild=testbranch
  
build:
  ci:
  
   - git checkout $NIGHTLYBUILD

   - ls
  
   - cd mvn-parent
   - mvn clean verify surefire:test
   
  on_success:
   - cp ../target/surefire-reports/*.xml ../shippable/testresults/
   - cd ../shippable/testresults
   - ls
   
  on_failure:
   - cp ../target/surefire-reports/*.xml ../shippable/testresults/
   - cd ../shippable/testresults
   - ls

   