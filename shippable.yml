language: java

jdk:
  - oraclejdk8

env:
  - NIGHTLYBUILD=$BRANCH
  - NIGHTLYBUILD=testbranch

matrix:
    allow_failures:
        - env: NIGHTLYBUILD=testbranch

        - env:
            - NIGHTLYBUILD=testbranch
    include:
        - env: 
            - NIGHTLYBUILD=testbranch
            - JOB_TRIGGERED_BY_NAME="nightly"
  
build:
  ci:
   - git checkout $NIGHTLYBUILD
   - cd mvn-parent
   - mvn clean verify surefire:test --fail-at-end